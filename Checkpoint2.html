<!DOCTYPE html>
<html> <!--it tells the browser that the content is located between -->
    <head> <!--Head element contains information about the web page-->
        <title>Checkpoint</title> <!--title element contains the title site-->
    </head>
    <body> <!--Body element contains all what the user will see-->

        <nav> <!--The nav element defines a set of navigation links-->
            <a href="/home/">Home</a> <!--it is the link for the home page -->
            <a href="/about/">About</a> <!--it is the link for the about page -->
            <a href="/work/">Work</a> <!--it is the link for the work page -->
            <a href="/resume/">Resume</a> <!--it is the link for the resume page -->
            <a href="/contact/">Contact</a> <!--it is the link for the contact page -->
        </nav>
        <br/> <!--this is the tag for line breaks  -->
        <br>
        <section> <!--this section element define the about section on the site>-->
            <form>
                <label>About</label><!--This label indicates the name that will appear-->
                <input type="text" name="About" /><!--this input has two attributes, type and name, where we have the variable about for the data about and text for the type-->
            </form>
        </section>


        <section> <!--this section element define the work section on the site>-->
            <form>
                <label>Work</label><!--This label indicates the name that will appear-->
                <input type="text" name="Work" /> <!--this input has two attributes, type and name, where we have the variable work for the data work and text for the type-->
            </form>
        </section>

        <section> <!--this section element define the resume section on the site>-->
            <form>
                <label>Resume</label> <!--This label indicates the name that will appear-->
                <input type="text" name="Resume" /> <!--this input has two attributes, type and name, where we have the variable about for the data resume and text for the type-->
            </form>
        </section>

        <section> <!--this section element define the Contact section on the site>-->
            <form> <!--it permit us of make the form-->
                <label>Contact</label> <!--This label indicates the name that will appear-->
                <input type="text" name="Contact" /> <!--this input has two attributes, type and name, where we have the variable about for the data contact and text for the type-->
            </form>
        </section>

        <br><br>

        <footer> <!--This footer typically contains information about the author, contact information, copyright data-->
            <p>C 2024 Pierre YOBOUE. Tout droit réservé</p> <!--this is a paragraph contains the informations footer-->
        </footer>
    </body>
</html>
